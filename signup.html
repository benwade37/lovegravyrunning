<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Love Gravy Running - A blog about running, fitness, healthy living, and gravy">
    <meta name="keywords" content="running, fitness, healthy living, gravy">
    <!-- Title -->
    <title>Love Gravy Running</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* Header styles */
        header {
            background-color: #ffffff;
            padding: 0 1rem;
            position: fixed;
            z-index: 99;
            width: 100%;
            box-shadow: 0 2px 2px #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo container */
        #logo {
            position: relative;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #252525;
            font-size: 2rem;
            text-align: center;
        }

        /* Base text (Love Running) */
        .base-text {
            display: block;
            position: relative;
            z-index: 1;
        }

        /* Gravy text */
        .gravy-text {
            position: absolute;
            top: 0; /* Adjust to position over "Love Running" */
            left: 50%;
            transform: translate(-50%, -20%); /* Center horizontally and adjust vertically */
            font-size: 1.5rem; /* Slightly larger than the base text */
            color: #9d5522; /* Brown color */
            font-style: italic; /* Makes the text italic */
            font-weight: 300; /* Lighter font weight */
            z-index: 2;
            text-shadow: 2px 2px 0 #452205, -2px -2px 0 #5A2E0A, 2px -2px 0 #5A2E0A, -2px 2px 0 #5A2E0A; /* Splatter effect */
        }

        /* Optional: Add a splatter background */
        .gravy-text::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: url('assets/images/splatter.png') no-repeat center center;
            background-size: contain;
            z-index: -1; /* Place behind the text */
            opacity: 0.8; /* Slight transparency for the splatter */
        }

        /* Navigation styles */
        nav {
            position: relative;
        }

        #menu {
            display: flex;
            gap: 1rem;
            list-style-type: none;
        }

        #menu > li > a {
            text-decoration: none;
            color: inherit;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Burger menu styles for mobile */
        .nav-toggle-label {
            display: none;
        }

        @media screen and (max-width: 768px) {
            nav {
                display: none;
                position: absolute;
                background-color: #ffffff;
                width: 100%;
                left: 0;
                top: 100%;
                box-shadow: 0 2px 2px #3a3a3a;
                padding: 1rem;
            }

            #menu {
                flex-direction: column;
                gap: 0.5rem;
            }

            #nav-toggle:checked ~ nav {
                display: block;
            }

            .nav-toggle-label {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                height: 24px;
                width: 30px;
                cursor: pointer;
            }

            .nav-toggle-label span {
                display: block;
                height: 3px;
                background-color: #3a3a3a;
                border-radius: 2px;
            }
        }

        @media screen and (min-width: 769px) {
            nav {
                display: block;
            }

            .nav-toggle-label {
                display: none;
            }
        }

        /* Social Media Icon Colors */
        #social-networks i.fa-facebook {
            color: #1877F2; /* Facebook Blue */
        }

        #social-networks i.fa-instagram {
            color: #E4405F; /* Instagram Pink */
        }

        #social-networks i.fa-x-twitter {
            color: #1DA1F2; /* Twitter Blue */
        }

        #social-networks i.fa-youtube {
            color: #FF0000; /* YouTube Red */
        }

        /* Optional: Add hover effects */
        #social-networks i:hover {
            opacity: 0.8; /* Slightly dim the icon on hover */
            transition: opacity 0.3s ease;
        }

        #circle-cover-bg {
            background: url("../images/4ced70fd-345f-47a7-a205-20d37da47f1a.jpeg") no-repeat center center / cover;
            height: 15vw; /* Adjust size as needed */
            width: 15vw; /* Adjust size as needed */
            margin: 0 auto; /* Centers the image horizontally */
            border-radius: 50%; /* Makes the image round */
            display: block; /* Ensures proper centering */
            min-width: 100px; /* Ensures it stays small on large screens */
            min-height: 100px; /* Ensures it stays small on large screens */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">
                <span class="base-text">Love Running</span>
                <span class="gravy-text">Gravy</span>
            </h1>
        </a>
        <!-- Burger Menu Toggle -->
        <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation menu">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heartbeat"></i> Let's get you signed up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                    <div>
                        <label for="gravy">Gravy</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>

</html>
