<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Gravy Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* Header styles */
        header {
            background-color: #ffffff; /* White background for the header */
            padding: 0 1rem;
            position: fixed;
            z-index: 99;
            width: 100%;
            box-shadow: 0 2px 2px #3a3a3a;
            display: flex;
            justify-content: space-between; /* Space between logo and menu */
            align-items: center;
        }

        /* Logo styles */
        #logo {
            position: relative;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #252525;
            font-size: 2rem;
            text-align: center;
        }

        /* Base text (Love Running) */
        .base-text {
            display: block;
            position: relative;
            z-index: 1;
        }

        /* Gravy text */
        .gravy-text {
            position: absolute;
            top: 0; /* Adjust to position over "Love Running" */
            left: 50%;
            transform: translate(-50%, -20%); /* Center horizontally and adjust vertically */
            font-size: 1.5rem; /* Slightly larger than the base text */
            color: #9d5522; /* Brown color */
            font-style: italic; /* Makes the text italic */
            font-weight: 300; /* Lighter font weight */
            z-index: 2;
            text-shadow: 2px 2px 0 #452205, -2px -2px 0 #5A2E0A, 2px -2px 0 #5A2E0A, -2px 2px 0 #5A2E0A; /* Splatter effect */
        }

        /* Navigation styles */
        nav {
            position: relative;
        }

        #menu {
            display: flex;
            gap: 1rem; /* Add spacing between menu items */
            list-style-type: none;
        }

        #menu > li > a {
            text-decoration: none;
            color: inherit;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Burger menu styles for mobile */
        .nav-toggle-label {
            display: none; /* Hide the burger menu by default */
        }

        @media screen and (max-width: 768px) {
            nav {
                display: none; /* Hide the full menu on smaller screens */
                position: absolute;
                background-color: #ffffff;
                width: 100%;
                left: 0;
                top: 100%;
                box-shadow: 0 2px 2px #3a3a3a;
                padding: 1rem;
            }

            #menu {
                flex-direction: column; /* Stack menu items vertically */
                gap: 0.5rem;
            }

            #nav-toggle:checked ~ nav {
                display: block; /* Show the menu when the burger menu is toggled */
            }

            .nav-toggle-label {
                display: flex; /* Show the burger menu on smaller screens */
                flex-direction: column;
                justify-content: space-between;
                height: 24px;
                width: 30px;
                cursor: pointer;
            }

            .nav-toggle-label span {
                display: block;
                height: 3px;
                background-color: #3a3a3a;
                border-radius: 2px;
            }
        }

        @media screen and (min-width: 769px) {
            nav {
                display: block; /* Show the full menu on larger screens */
            }

            .nav-toggle-label {
                display: none; /* Hide the burger menu */
            }
        }

        /* Social Media Icon Colors */
        #social-networks i.fa-facebook {
            color: #1877F2; /* Facebook Blue */
        }

        #social-networks i.fa-instagram {
            color: #E4405F; /* Instagram Pink */
        }

        #social-networks i.fa-x-twitter {
            color: #1DA1F2; /* Twitter Blue */
        }

        #social-networks i.fa-youtube {
            color: #FF0000; /* YouTube Red */
        }

        /* Optional: Add hover effects */
        #social-networks i:hover {
            opacity: 0.8; /* Slightly dim the icon on hover */
            transition: opacity 0.3s ease;
        }

        #photos {
            display: grid; /* Use CSS Grid for layout */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive columns */
            gap: 10px; /* Spacing between images */
        }

        #photos img {
            width: 100%; /* Make images fill their grid cells */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px; /* Optional: Add rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Optional: Add a shadow effect */
        }

        /* Media query for larger screens */
        @media screen and (min-width: 768px) {
            #photos {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Larger columns for bigger screens */
            }
        }

        @media screen and (min-width: 1200px) {
            #photos {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Even larger columns for desktops */
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">
                <span class="base-text">Love Running</span>
                <span class="gravy-text">Gravy</span>
            </h1>
        </a>
        <!-- Burger Menu Toggle -->
        <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation menu">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
    <section id="gallery-header">
            <h1>Our Running Moments</h1>
            <p>Explore the best, graviest moments captured during our runs, from the Dublin Docklands to Phoenix Park.</p>
        </section>
    <section id="gallery-photos">
        <div id="photos">
            <img src="assets/images/4b308011-904e-4f31-81de-b0559f4a0f78.jpeg" alt="Finish Line">
            <img src="assets/images/bundle.jpg" alt="A group of gravy runners in action">
            <img src="assets/images/ChatGPT Image Apr 15, 2025, 03_32_21 PM.png" alt="A group of runners in the city">
            <img src="assets/images/Emotionatfinishline.jpg" alt="emotional man at the finish line">
            <img src="assets/images/glory.jpg" alt="A lone runner displaying grit">
            <img src="assets/images/Wetgravy.png" alt="three runners in the rain">
            <img src="assets/images/KeepGoing.jpeg" alt="a runner struggling to keep going">
            <img src="assets/images/Lonelygravy.png" alt="a determined runner on a lonely path">
            <img src="assets/images/Marathongravy.png" alt="a group of gravy laden runners in a marathon">
            <img src="assets/images/Victory.jpeg" alt="a satisfied runner celebrating victory">
            <img src="assets/images/Happygravy.jpg" alt="a large group of happy runners">
            <img src="assets/images/Lonelygravy.jpg" alt="a very determined runner near the end">
            <img src="assets/images/gravyshoe.png" alt="a gravy boat and a running shoe">
        </div>
        </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>
</html>
